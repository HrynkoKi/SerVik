<section class="section-contact">
  <div class="row">
    <div class="contact">
      <div class="contact__form">
        <form action="#" class="form">
          <div class="u-margin-bottom-medium">
            <h2 class="heading-secondary">
              Отправить данные
            </h2>
          </div>

          <div class="form__group">
            <input type="text" id="name" class="form__input" placeholder="Имя" required>
            <label for="name" class="form__label">Имя</label>
          </div>

          <div class="form__group">
            <input type="email" id="email" class="form__input" placeholder="Email" required>
            <label for="email" class="form__label">Email</label>
          </div>

          <div class="form__group u-margin-bottom-medium">
            <input type="tel" id="phone" name="phone" class="form__input" placeholder="+380"
              pattern="[\+]\d{3}\s[\(]\d{2}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}" minlength="13" maxlength="13" required>
            <label for="phone" class="form__label">Номер телефона</label>
          </div>

          <div class="form__group">
            <button type="submit" class="btn btn-blue u-btn-reset">Отправить</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
